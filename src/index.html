<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Pencil Components</title>
    <script type="module" src="/build/pencil-components.esm.js"></script>
    <script nomodule src="/build/pencil-components.js"></script>
    <link rel="stylesheet" href="/build/pencil-components.css" />
  </head>
  <body>
    <h1>Pencil Components</h1>

    <h2>Button</h2>
    <pen-button>Button</pen-button>

    <h2>Input</h2>
    <pen-input label="First Name" description="Write your name here"></pen-input>

    <h2>Combobox</h2>
    <pen-combobox label="My Favorite Color">
      <pen-combobox-option value="red">Red</pen-combobox-option>
      <pen-combobox-option value="blue">Blue</pen-combobox-option>
      <pen-combobox-option value="green">Green</pen-combobox-option>
      <pen-combobox-option value="orange">Orange</pen-combobox-option>
      <pen-combobox-option value="purple">Purple</pen-combobox-option>
    </pen-combobox>
  </body>
</html>
